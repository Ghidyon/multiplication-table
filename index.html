<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./image/favicon.jpg">
    <title>Multiplication Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <header>
            <h3>Multiplication Table</h3>
        </header>

        <!-- Input Fields and Button -->
        <fieldset>
            <div class="inputContainer">
                <div class="inputBox">
                    <input type="number" name="numberValue" id="numberValue" autocomplete="off" required>
                    <label for="numberValue" class="labelBox">
                        <span class="labelContent">Input Number</span>
                    </label>
                </div>

                <div class="inputBox">
                    <input type="number" name="range" id="range" autocomplete="off" required>
                    <label for="range" class="labelBox">
                        <span class="labelContent">Range</span>
                    </label>
                </div>
            </div>

            <button type="button" onclick="multiply()" class="btn">Generate Table</button>
        </fieldset>

        <!-- Multiplication Table -->
        <div class="tableScroll">
            <table>
                <thead>
                    <tr>
                        <th>Input</th>
                        <th>Sign</th>
                        <th>Multiplier</th>
                        <th>Output</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
