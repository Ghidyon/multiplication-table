<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Input Fields -->
    <div class="container">
        <h3>Multiplication Table</h3>
        <div class="inputContainer">
            <label for="numberValue">Input Number</label>
            <input type="number" name="numberValue" id="numberValue" min="-100" max="100">
            <label for="range">Range</label>
            <input type="number" name="range" id="range" min="0" max="100">
        </div>
        <input type="button" onclick="multiply()" value="Generate Table" class="btn">

        <!-- Multiplication Table -->
        <table>
            <thead>
                <tr>
                    <th>Input</th>
                    <th>Sign</th>
                    <th>Multiplier</th>
                    <th>Output</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>

    <script src="main.js"></script>
</body>

</html>
